language: node_js
os: osx
node_js:
  - "8"
addons:
  apt:
    packages:
      - xvfb
branches:
  only:
    - master
    - develop
    - "/^v.*$/"
before_script:
  - "export DISPLAY=:99.0"
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install
before_deploy:
  - npm run prerelease
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: dist.zip
    on:
      branch: master
      tags: true
      repo: flekschas/svelte-simple-modal
  - provider: npm
    skip_cleanup: true
    email: service@lekschas.de
    api_key:
      secure: 
    on:
      branch: master
      tags: true
      repo: flekschas/svelte-simple-modal
